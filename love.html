<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love You Reita</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      box-shadow: 0 0 20px red;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    .text {
      margin-top: 40px;
      font-size: 3em;
      text-shadow: 0 0 10px red, 0 0 20px pink;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px red, 0 0 20px pink;
      }
      50% {
        text-shadow: 0 0 20px red, 0 0 30px pink;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">I Love You</div>
</body>
</html>
